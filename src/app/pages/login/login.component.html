<div style="max-width: 400px; margin: 3rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
  <h2 style="text-align: center; color: #1a237e;">Login</h2>
  
  <div style="margin-bottom: 1rem;">
    <label>Email</label>
    <input type="email" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  
  <div style="margin-bottom: 1.5rem;">
    <label>Password</label>
    <input type="password" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  
  <button style="width: 100%; padding: 0.75rem; background: #1a237e; color: white; border: none; border-radius: 4px;">
    Sign In
  </button>
  
  <p style="text-align: center; margin-top: 1rem;">
    <a routerLink="/register">Create account</a>
  </p>
</div>
