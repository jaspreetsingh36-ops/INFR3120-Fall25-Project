<!-- Frontend/views/register.html -->

<div class="form-container">
    <h1>Create Your AutoRent Account</h1>

    <form id="registerForm" ng-submit="register()">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input
                type="text"
                id="name"
                name="name"
                ng-model="formData.name"
                required
                placeholder="Enter your full name"
            >
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                ng-model="formData.email"
                required
                placeholder="Enter your email"
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                ng-model="formData.password"
                required
                placeholder="Enter your password"
            >
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                ng-model="formData.confirmPassword"
                required
                placeholder="Re-enter your password"
            >
        </div>

        <!-- Error and success messages from RegisterController -->
        <p class="error-message" ng-if="error" style="color: red; margin-top: 0.5rem;">
            {{ error }}
        </p>
        <p class="success-message" ng-if="success" style="color: green; margin-top: 0.5rem;">
            {{ success }}
        </p>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="#!/login">Login here</a>
            </p>
        </div>
    </form>
</div>
